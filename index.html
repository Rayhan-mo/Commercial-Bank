<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Commercial Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Commercial Bank</h1>
        <div class="submit-area">
            
                <form>
                    <h4>login</h4><br>
                    <input type="email" class="form-control" placeholder="Email" name="email" required><br>
                    <input type="password" class="form-control" name="password" id="" placeholder="Password" required><br>
                    <button type="submit" id="login" class="btn btn-success">Enter</button>
                </form>
         </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center wallet">My Wallet</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button class="btn btn-success" id="add-deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw" id="withdraw-amount"><br>
                    <button class="btn btn-success" id="add-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById("add-deposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount");

            updateSpanText("current-deposit", depositNumber);
            updateSpanText("current-balance", depositNumber);
           

            document.getElementById("deposit-amount").value = "";
        })

        // withdraw button event handler

        const withdrawBtn = document.getElementById("add-withdraw")
        withdrawBtn.addEventListener('click', function(){ 
            const withdrawNumber = getInputNumber("withdraw-amount");
            console.log(withdrawNumber);
            updateSpanText("current-withdraw", withdrawNumber);

            updateSpanText("current-balance", -1 * withdrawNumber);
            document.getElementById("withdraw-amount").value = "";
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(amount);
            return withdrawNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText =  total;
        }
    </script>
</body>
</html>
